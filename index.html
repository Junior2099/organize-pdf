<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de PÃ¡ginas PDF - Qualidade Original</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/?size=100&id=Ygov9LJC2LzE&format=png&color=000000">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-top: 30px;
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 500;
        }

        h2 {
            color: #34495e;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .upload-section {
            text-align: center;
            margin: 30px 0;
            padding: 40px 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #bdc3c7;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-section:hover {
            border-color: #3498db;
            background-color: #f0f7ff;
        }

        .upload-section.dragover {
            border-color: #27ae60;
            background-color: #e8f5e9;
        }

        .upload-icon {
            font-size: 48px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 18px;
            margin-bottom: 20px;
            color: #7f8c8d;
        }

        #pdfInput {
            display: none;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview-section {
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .page-previews {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .page-container {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            background: white;
        }

        .page-container:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .page-container.removed {
            border: 2px solid #e74c3c;
            opacity: 0.7;
        }

        .page-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }

        .page-actions button {
            padding: 6px 12px;
            font-size: 12px;
            background-color: rgba(231, 76, 60, 0.9);
            margin: 0;
        }

        .page-actions button:hover {
            background-color: rgba(192, 57, 43, 0.9);
        }

        .page-number {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 13px;
        }

        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        #downloadBtn {
            background-color: #27ae60;
        }

        #downloadBtn:hover {
            background-color: #219653;
        }

        #resetBtn {
            background-color: #e74c3c;
        }

        #resetBtn:hover {
            background-color: #c0392b;
        }

        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #27ae60;
            font-weight: 500;
        }
        
        .progress-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress {
            height: 100%;
            background-color: #27ae60;
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            color: #34495e;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 15px;
            }
            
            .upload-section {
                padding: 30px 15px;
            }
            
            button {
                padding: 10px 20px;
            }
        }
    </style>
    <div class="container">
        <h1>Editor de PÃ¡ginas PDF - Qualidade Original</h1>
        <div class="upload-section" id="dropArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Arraste e solte seu PDF aqui ou</div>
            <input type="file" id="pdfInput" accept=".pdf" />
            <button id="uploadBtn">Selecionar Arquivo PDF</button>
            <div id="fileInfo" class="file-info"></div>
        </div>
        
        <div class="preview-section">
            <h2>PrÃ©-visualizaÃ§Ã£o das PÃ¡ginas</h2>
            <div id="pagePreviews" class="page-previews"></div>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">Processando pÃ¡gina 0 de 0...</div>
        </div>
        
        <div class="actions">
            <button id="downloadBtn" disabled>Baixar PDF Modificado</button>
            <button id="resetBtn" disabled>Reiniciar</button>
        </div>
    </div>

    <script>

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        const pdfInput = document.getElementById('pdfInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const pagePreviews = document.getElementById('pagePreviews');
        const dropArea = document.getElementById('dropArea');
        const fileInfo = document.getElementById('fileInfo');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        const { PDFDocument } = PDFLib;
        
        let pdfDoc = null;
        let pdfBytes = null;
        let pdfName = '';
        let pdfPages = [];
        let selectedPages = [];

        uploadBtn.addEventListener('click', () => pdfInput.click());
        pdfInput.addEventListener('change', handleFileSelect);
        downloadBtn.addEventListener('click', downloadModifiedPDF);
        resetBtn.addEventListener('click', resetApp);

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('dragover');
        }

        function unhighlight() {
            dropArea.classList.remove('dragover');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else {
                alert('Por favor, selecione um arquivo PDF vÃ¡lido.');
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else {
                alert('Por favor, selecione um arquivo PDF vÃ¡lido.');
            }
        }

        function handleFile(file) {
            pdfName = file.name.replace('.pdf', '');
            fileInfo.textContent = `Arquivo selecionado: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            
            const fileReader = new FileReader();
            
            fileReader.onload = function() {
                const typedarray = new Uint8Array(this.result);
                pdfBytes = typedarray;
                loadPDF(typedarray);
            };
            
            fileReader.readAsArrayBuffer(file);
        }

        function loadPDF(data) {
            pdfjsLib.getDocument(data).promise.then(function(pdf) {
                pdfDoc = pdf;
                pdfPages = Array.from({ length: pdf.numPages }, (_, i) => i + 1);
                selectedPages = [...pdfPages];
                renderPagePreviews();
                resetBtn.disabled = false;
            }).catch(function(error) {
                console.error('Erro ao carregar PDF:', error);
                alert('Erro ao carregar PDF. Por favor, tente outro arquivo.');
            });
        }

        async function renderPagePreviews() {
            pagePreviews.innerHTML = '';
            
            for (const pageNum of pdfPages) {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: 0.5 });
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const pageContainer = document.createElement('div');
                pageContainer.className = `page-container ${selectedPages.includes(pageNum) ? '' : 'removed'}`;
                pageContainer.dataset.pageNum = pageNum;
                
                const pageNumber = document.createElement('div');
                pageNumber.className = 'page-number';
                pageNumber.textContent = `PÃ¡gina ${pageNum}`;
                
                const pageActions = document.createElement('div');
                pageActions.className = 'page-actions';
                
                const toggleBtn = document.createElement('button');
                toggleBtn.textContent = selectedPages.includes(pageNum) ? 'Remover' : 'Restaurar';
                toggleBtn.onclick = () => togglePageSelection(pageNum);
                
                pageActions.appendChild(toggleBtn);
                pageContainer.appendChild(pageActions);
                pageContainer.appendChild(pageNumber);
                pageContainer.appendChild(canvas);
                pagePreviews.appendChild(pageContainer);
                
                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            }
            
            downloadBtn.disabled = selectedPages.length === 0;
        }

        function togglePageSelection(pageNum) {
            if (selectedPages.includes(pageNum)) {
                selectedPages = selectedPages.filter(p => p !== pageNum);
            } else {
                selectedPages.push(pageNum);
                selectedPages.sort((a, b) => a - b);
            }
            
            const pageContainer = document.querySelector(`.page-container[data-page-num="${pageNum}"]`);
            if (pageContainer) {
                pageContainer.classList.toggle('removed');
                const toggleBtn = pageContainer.querySelector('.page-actions button');
                toggleBtn.textContent = selectedPages.includes(pageNum) ? 'Remover' : 'Restaurar';
            }
            
            downloadBtn.disabled = selectedPages.length === 0;
        }

        async function downloadModifiedPDF() {
            if (!pdfDoc || selectedPages.length === 0 || !pdfBytes) return;
            
            try {

                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                progressText.textContent = 'Carregando documento original...';

                downloadBtn.disabled = true;
                resetBtn.disabled = true;
 
                const srcPdfDoc = await PDFDocument.load(pdfBytes);

                const newPdfDoc = await PDFDocument.create();

                progressBar.style.width = '20%';
                progressText.textContent = 'Preparando para copiar pÃ¡ginas...';

                await new Promise(resolve => setTimeout(resolve, 50));

                for (let i = 0; i < selectedPages.length; i++) {
                    const pageIndex = selectedPages[i] - 1; 

                    const progress = 20 + Math.floor((i / selectedPages.length) * 70);
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `Copiando pÃ¡gina ${i+1} de ${selectedPages.length}...`;

                    const [copiedPage] = await newPdfDoc.copyPages(srcPdfDoc, [pageIndex]);

                    newPdfDoc.addPage(copiedPage);

                    await new Promise(resolve => setTimeout(resolve, 10));
                }

                progressBar.style.width = '90%';
                progressText.textContent = 'Finalizando o documento...';

                const modifiedPdfBytes = await newPdfDoc.save();

                progressBar.style.width = '100%';
                progressText.textContent = 'Documento pronto! Salvando...';

                setTimeout(() => {

                    const blob = new Blob([modifiedPdfBytes], { type: 'application/pdf' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `${pdfName}_modificado.pdf`;
                    link.click();
                    
                    setTimeout(() => URL.revokeObjectURL(link.href), 100);
                    
                    progressContainer.style.display = 'none';
                    downloadBtn.disabled = false;
                    resetBtn.disabled = false;

                    alert('PDF processado com sucesso! Mantendo a qualidade original do documento.');
                }, 500);
                
            } catch (error) {
                console.error('Erro ao processar PDF:', error);
                alert('Ocorreu um erro ao processar o PDF. Por favor, tente novamente.');

                progressContainer.style.display = 'none';
                downloadBtn.disabled = false;
                resetBtn.disabled = false;
            }
        }

        function resetApp() {
            pdfDoc = null;
            pdfBytes = null;
            pdfPages = [];
            selectedPages = [];
            pagePreviews.innerHTML = '';
            pdfInput.value = '';
            fileInfo.textContent = '';
            progressContainer.style.display = 'none';
            downloadBtn.disabled = true;
            resetBtn.disabled = true;
        }
    </script>
</body>
</html>
